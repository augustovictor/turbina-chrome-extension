<!doctype html>
<html>
    <head>
        <title>Turbina url navigator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="header-container">
            <h1>Turbina nav</h1>
            <pre>Turbina navigator 1.0</pre>
        </div>

        <hr>

        <div id="process-instances" class="section-container">
            <div>
                <input id="process-instance-input" name="process-instance-input" type="text" placeholder="Process instance id"/>
            </div>
            <div>
                <label id="go-process-instance" type="processinstance" for="process-instance-input" class="go-button" type="button">GO</label>
            </div>
        </div>

        <div id="task-instances" class="section-container">
            <div>
                <input id="task-instance-input" name="task-instance-input" type="text" placeholder="Task instance id"/>
            </div>
            <div>
                <label id="go-task-instance" type="task" for="task-instance-input" class="go-button" type="button">GO</label>
            </div>
        </div>

        <script src="jquery-2.2.4.min.js"></script>
        <script src="turbina.js"></script>
    </body>
</html>
